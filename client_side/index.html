<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat Server</title>
    <script defer src="http://localhost:8001/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav>
    <img class="logo" src="/images/chat.png" alt="Chat Logo">
    <h1>Welcome to Our-discous chat App</h1>
   </nav>
   <div class="container">
    <span></span>
    <div class="timestamp"></div>

   </div> 
   <div class="send">
    <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" placeholder="Enter your message here">
        <button type="submit" class="sendBtn">Send</button>
    </form>
   </div>
</body>
</html>
